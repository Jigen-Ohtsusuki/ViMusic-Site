<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
  <style>
    :root {
      --bg-color: #F5F9FF;
      --card-bg: #FFFFFF;
      --text-color: #000000;
      --nav-bg: #FFFFFF;
      --primary-color: #4046bf;
      --primary-hover: #5a5fb7;
      --secondary-bg: #dac9ff;
      --border-color: #4046bf;
      --hover-bg: #dac9ff;
      --footer-bg: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body.sidenav-open {
        overflow: hidden;
    }

    nav {
      background-color: var(--nav-bg);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-color);
      margin-left: -3.5rem;
    }

    .logo-icon svg {
      display: flex;
      height: 3.5rem;
      width: auto;
    }

    .logo .highlight {
      color: var(--primary-color);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
    }

    .nav-links a {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-hover);
      background-color: var(--hover-bg);
    }
    
    .hamburger {
        display: none;
        cursor: pointer;
        background: transparent;
        border: none;
        z-index: 1001;
        padding: 0.5rem;
    }

    .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: var(--text-color);
        transition: all 0.3s ease-in-out;
    }
    
    .sidenav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 998;
    }

    .sidenav-overlay.active {
        display: block;
    }
    
    .nav-links .close-btn {
        display: none;
    }


    .btn-primary {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      color: #FFFFFF;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1rem;
      transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: scale(1.05);
    }

    .split-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.15rem;
    }

    .split-button .btn-main {
      font-family: 'Poppins', sans-serif;
      padding: 0.5rem 1rem;
      padding-right: 8px;
      text-decoration: none;
      border-radius: 50px 10px 10px 50px;
      font-size: 1rem;
      line-height: 1.5;
      background-color: var(--card-bg);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .split-button .btn-dropdown {
      font-family: 'Poppins', sans-serif;
      padding: 0.5rem 6.35px;
      text-decoration: none;
      background-color: var(--card-bg);
      border: none;
      border-radius: 10px 50px 50px 10px;
      font-size: 1rem;
      line-height: 1.5;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .split-button:hover .btn-main,
    .split-button:hover .btn-dropdown {
      color: var(--primary-hover);
      background-color: var(--hover-bg);
    }

    .split-button .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 180px;
      z-index: 20;
      display: none;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .split-button .dropdown-menu.show {
      display: block;
    }

    .split-button .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.95rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .split-button .dropdown-menu a:hover {
      background-color: var(--hover-bg);
      color: var(--primary-hover);
    }

    .github-link svg {
      height: 23px;
      width: 23px;
      margin-right: 0.5rem;
      vertical-align: middle;
      transition: all 0.3s ease;
      fill: currentColor;
    }

    section#gallery {
      padding: 80px 1rem 4rem;
      background-color: var(--bg-color);
      min-height: 100vh;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .gallery-container h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-container h1 .highlight {
      color: var(--primary-color);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-card {
      background-color: transparent;
      padding: 16px;
      text-align: center;
    }

    .gallery-card img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      max-height: 550px;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 2rem 1rem;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: row;
        justify-content: space-between;
      }
      
      .hamburger {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 280px;
        background-color: var(--nav-bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 4rem 2rem;
        gap: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      
      .nav-links.active {
        transform: translateX(0);
      }
      
      .nav-links .close-btn {
        display: block;
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        font-size: 2.5rem;
        color: var(--text-color);
        text-decoration: none;
      }
      
      .split-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 50px;
        width: -moz-fit-content;
        width: fit-content;
        position: relative; /* Corrected from static to relative */
        gap: 0;
      }

      .split-button .btn-main, 
      .split-button .btn-dropdown {
        border: none;
        background-color: var(--card-bg);
        color: var(--text-color);
        border-radius: 0;
        margin: 0;
        padding: 0.5rem 1rem;
        line-height: 1.5;
        font-size: 1rem;
      }
      
      .split-button .dropdown-menu {
        width: 100%;
        text-align: left;
        left: 0;
        margin-top: 1rem;
      }

      .split-button:hover .btn-main,
      .split-button:hover .btn-dropdown {
        background-color: var(--hover-bg);
        color: var(--primary-hover);
        transform: none;
      }
      
      body.dark-mode .nav-links {
          background-color: var(--nav-bg);
      }
      
      body.dark-mode .nav-links .close-btn {
          color: var(--text-color);
      }

      body.dark-mode .hamburger span {
          background-color: var(--text-color);
      }
      
      body.dark-mode .split-button {
        border-color: var(--primary-color);
      }
      body.dark-mode .split-button .btn-main {
        border-right-color: var(--primary-color);
      }
      
      .gallery-container h1 {
        font-size: 2rem;
      }

      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .gallery-card {
        padding: 0;
      }

      .gallery-card img {
        object-fit: contain;
      }
    }

    @media (max-width: 480px) {

        padding: 0.4rem 0.8rem;
        line-height: 1.5;
      }
    }
  </style>

  <script>
    // Dropdown functionality
    document.querySelectorAll('.split-button .btn-dropdown').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent event from bubbling up to document
        const dropdownMenu = button.closest('.split-button').querySelector('.dropdown-menu');
        if (!dropdownMenu) return;
        
        const isShown = dropdownMenu.classList.contains('show');
        // Hide all other dropdowns
        document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
        // Toggle the current one
        if (!isShown) {
            dropdownMenu.classList.add('show');
        }
      });
    });

    // SideNav functionality
    function setupNav() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const closeBtn = document.querySelector('.nav-links .close-btn');
        const overlay = document.querySelector('.sidenav-overlay');

        const openNav = () => {
            navLinks.classList.add('active');
            overlay.classList.add('active');
            document.body.classList.add('sidenav-open');
        };

        const closeNav = () => {
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('sidenav-open');
        };

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            // Toggle navigation
            if (navLinks.classList.contains('active')) {
                closeNav();
            } else {
                openNav();
            }
        });
        
        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            closeNav();
        });

        overlay.addEventListener('click', closeNav);
    }
    
    // Close dropdown and sidenav when clicking outside
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.split-button')) {
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          menu.classList.remove('show');
        });
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      setupNav();
    });
  </script>
